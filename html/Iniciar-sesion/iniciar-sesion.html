<section class="inicio-sesion" id="iniciar-sesion">
  <h2>Inicio de Sesión <span class="titulo--parte-1">Selocambio</span><span
      class="titulo--parte-2">.com</span></h2>
  <form onsubmit="loginFunc()" class="formulario-inicio">
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <p id="result">Bienvenido a Selocambio</p>
    <button type="submit" onclick="validateForm()">Ingresar</button>
    <a href="http://wa.me/573184706394?text=¿Tienes problemas para iniciar sesión?  contáctate con este número. - Soporte de Selocambio.com" target="_blank" rel="noopener noreferrer">¿Olvidó su contraseña?</a>
  </form>
  <a onclick="abrirTarjetaLogin()">
    <i class="fa-solid fa-arrow-right">
      <p>Registrarse</p>
    </i>
  </a>
</section>

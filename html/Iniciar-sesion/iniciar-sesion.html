<section class="inicio-sesion" id="iniciar-sesion">

    <button type="submit" onclick="validateForm()">Ingresar</button>

  </form>
  <div class="links-inicio-sesion">
    <a class="link-home" href="/dev/publicar-nicolas/publicaciones-n.html">
      <i id="home" class="fa-solid fa-house"></i>
    </a>  
    <a onclick="abrirTarjetaLogin()">
      <i id = "girar-aregistro" class="fa-solid fa-arrow-right">
        <p>Registrarse</p>
      </i>
    </a>     
  </div>
</section>

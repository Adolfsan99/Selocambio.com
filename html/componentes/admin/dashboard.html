<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Agregar Producto</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>



<!-- ADD Modal HTML -->

				<div class="modal-body">
					<div class="form-group">

						<div class="form-group">
							<label>Nombre del cliente</label>
							<input id="nombreCli" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Teléfono del cliente</label>
							<input id="telefonoCli"  type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Correo del cliente</label>
							<input id="correoCli"  type="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Intereses del cliente</label>
							<select id="interesCli" class="categorias-form">
								<option value="vehiculos">Vehiculos</option>
								<option value="tecnologia">Tecnologia</option>
								<option value="hogar-muebles">Hogar y Muebles</option>
								<option value="deportes-fitness">Deportes y Fitness</option>
								<option value="belleza">Belleza </option>
								<option value="herramientas">Herramientas</option>
								<option value="moda">Moda</option>
								<option value="juegos">Juegos y Juguetes</option>
							</select>
						</div>
						<div class="form-group">
							<label>Nombre del producto</label>
							<input id="nombreProd" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Categoria del producto</label>
							<select id="categoriaProd"  class="categorias-form">
								<option value="vehiculos">Vehiculos</option>
								<option value="tecnologia">Tecnologia</option>
								<option value="hogar-muebles">Hogar y Muebles</option>
								<option value="deportes-fitness">Deportes y Fitness</option>
								<option value="belleza">Belleza </option>
								<option value="herramientas">Herramientas</option>
								<option value="moda">Moda</option>
								<option value="juegos">Juegos y Juguetes</option>
							</select>
						</div>
						<div class="form-group">
							<label>Descripción del producto</label>
							<input id="descripcionProd"  type="text" class="form-control" required>
						</div>
						<label>Imagen del producto</label>
						<input id="imagenProd"  type="file" class="form-control" required>
					</div>






				</div>







				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">

					<div class="form-group">
						<label>Imagen del producto</label>
						<input type="file" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nombre del producto</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Descripción del producto</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Teléfono</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Correo</label>
						<input type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Intereses</label>
						<select class="categorias-form">
							<option value="vehiculos">Vehiculos</option>
							<option value="tecnologia">Tecnologia</option>
							<option value="hogar-muebles">Hogar y Muebles</option>
							<option value="deportes-fitness">Deportes y Fitness</option>
							<option value="belleza">Belleza </option>
							<option value="herramientas">Herramientas</option>
							<option value="moda">Moda</option>
							<option value="juegos">Juegos y Juguetes</option>
						</select>

					</div>

				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-info" value="Guardar Cambios">
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Eliminar Publicación</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<p>¿Estás seguro de que quieres eliminar este poducto?</p>
					<p class="text-warning"><small>Esta accion no se podra revertir.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-danger" value="Eliminar">
				</div>
			</form>
		</div>
	</div>
</div>

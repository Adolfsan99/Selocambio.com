  <!-- Componente formulario publica -->
  <section class="aboutFormulario">
    <br>
    <br>
    <h1 class="aboutFormulario">1. Envianos tus datos de oferta</h1>
    <br>
    <form class="aboutFormulario" action="https://formspree.io/f/xeqwzobg" method="POST" target="_blank">
      <ul class="aboutFormulario">
        <div>
          <li>
            <input class="aboutFormularioNombre" placeholder="Titulo de la oferta" name="OFERTA: Titulo de la oferta" type="text" id="postname" required>
          </li>
          <!-- Campo para imagenes
          <center>
            <label class="custom-file-upload">
              <input type="file" accept="image/png, image/jpeg, image/webp," id="postphoto"/>
              Sube tu imagen
            </label>
          </center>-->
        </div>
        <div class="aboutFormularioMensaje">
          <li>
            <textarea class="aboutFormularioMensaje" placeholder="Descripcion de la oferta" name="OFERTA: Descripcion de la oferta" id="postdescrip" required></textarea>
          </li><br>
          <h1 class="aboutFormulario">2. Envianos tus datos de contacto</h1><br>
          <div>
            <li>
              <input class="aboutFormularioNombre" placeholder="Nombre y apellidos" name="CLIENTE: Nombre y apellidos" type="text" id="name" required>
            </li>
          </div>
          <div class="aboutFormularioTelefonoCorreo">
            <li>
              <input class="aboutFormularioTelefono" placeholder="Telefono" name="CLIENTE: Telefono"  type="tel" id="phone" required>
            </li>
            <li>
              <input class="aboutFormularioCorreo" placeholder="E-mail" name="CLIENTE: E-mail" type="email" id="mail" required>
            </li>
          </div><br>
          <button class="aboutFormulario" type="submit" required onclick="return validateForm()">ENVIAR OFERTA</button>
          <br><br><br>
          </li>
        </div>
      </ul>
    </form>
  </section>

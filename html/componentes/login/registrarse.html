<section class="registro" id="tarjeta-registro">
  <h2>Registro a <span class="titulo--parte-1">Selocambio</span><span
      class="titulo--parte-2">.com</span></h2>

  <form class="formulario-registro">
    <input type="text" id="nombre" placeholder="Nombre" required autocapitalize="word" autofocus>
    <input type="text" id="apellido" placeholder="Apellido" required autocapitalize="word">
    <input type="number" id="dni" placeholder="N° Identificación" required>
    <input type="number" id="edad" placeholder="Edad" required>
    <input type="number" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <input type="password" id="contraseña" name="password" placeholder="Contraseña" required>
    <input type="password" id="contraseña-confirmacion" placeholder="Confirme contraseña" required>
    <input type="password" id="codigo-acceso" placeholder="Codigo Selocambio" required>
    <button type="button" onclick="signUpFunc()">Registrar</button>
  </form>
  <div class="links-registro">
    <a href="../../inicio.html">
      <i id="home" class="fa-solid fa-house"></i>
    </a>
    <a onclick="abrirTarjetaRegistro()" class="Alogin-giro">
      <i id="girar-Alogin" class="fa-solid fa-arrow-right"></i>
      <p id="texto-inicio">iniciar sesión</p>
    </a>
  </div>

</section>

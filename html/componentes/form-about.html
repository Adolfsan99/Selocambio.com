<!-- Componente formulario nosotros -->

<section class="aboutFormulario" width="100%">
<br>
<br>
    <h1 class="aboutFormulario" width="100%">Contáctanos</h1>
    <form class="aboutFormulario" action="https://formspree.io/f/xeqwzobg" method="post" width="100%">
      <ul class="aboutFormulario" width="100%">
        <div>
          <li>
            <input class="aboutFormularioNombre" placeholder="Nombre y apellidos" type="text"
              id="name" name="Nombre" required>
          </li>
        </div>
        <div class="aboutFormularioTelefonoCorreo" width="100%">
          <li>
            <input class="aboutFormularioTelefono" placeholder="Telefono" type="tel"
              id="phone" name="Teléfono" required>
          </li>
          <li>
            <input class="aboutFormularioCorreo" placeholder="E-mail" type="email"
              id="email" name="Correo Electrónico" required>
          </li>
        </div>
        <div class="aboutFormularioMensaje" width="100%">
          <li>
            <textarea class="aboutFormularioMensaje" placeholder="Mensaje" id="message"
              name="Mensaje" required></textarea>
          </li>
          <button class="aboutFormulario" type="submit" onclick="return validateForm()" width="100%">ENVIAR</button>
          </li>
        </div>
      </ul>
    </form>
  </section>

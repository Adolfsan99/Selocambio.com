  <nav class="navbar navbar-light bg-light " style="color: #fff !important; background-color: #563d7c !important;">

  <div class="container mt-5">

    <h3 class="text-center mb-5" style="color:#555 ; font-weight: 800;">
      Cómo enviar Archivo Adjunto a un correo electronico con PHP <span style="color: orange;"> Facil</span>
      <hr>
    </h3>


    <form method="post" action="sendemail.php" enctype="multipart/form-data">
      <label for="name">Nombre:</label>
      <input type="text" name="name" required>
    
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" required>
    
      <label for="subject">Asunto:</label>
      <input type="text" name="subject" required>
    
      <label for="message">Mensaje:</label>
      <textarea name="message" required></textarea>
    
      <label for="attachment">Adjuntar archivo:</label>
      <input type="file" name="attachment">
    
      <input type="submit" value="Enviar">
    </form>
    

  </div>
